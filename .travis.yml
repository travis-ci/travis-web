---
language: node_js
node_js: 8

sudo: false
dist: trusty

env:
  global:
    - PERCY_ENABLE=0
  matrix:
    - EMBER_VERSION=beta
    - EMBER_VERSION=canary

addons:
  apt:
    sources:
    - google-chrome
    packages:
    - google-chrome-stable

cache:
  directories:
    - node_modules
    - bower_components

before_install:
  - git clone --depth=50 --branch=master https://github.com/travis-ci/travis-web.git travis-ci/travis-web
  - npm config set spin false
  - npm install -g bower
  - bower --version
  - npm --version

install:
  - npm install
  - bower install

script:
  - ember try:one $EMBER_VERSION --skip-cleanup=true --- ember exam --random --reporter dot
