<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{title}}</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="/images/favicon.png" />

    {{content-for "head"}}

    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="assets/vendor.css">
    <link rel="stylesheet" href="assets/travis.css">
    <link rel="mask-icon" href="images/favicon.svg" color="black">

    {{content-for "head-footer"}}
  </head>
  <body>
    <noscript>
      <div style="width: 60%; margin: auto;">
        <img src="/images/travis-mascot-150.png" alt="Travis CI mascot" style="float: left; margin: 1em 3em;">
        <div>
          <h1>Hey there!</h1>
          <p>Looks like you have JavaScript disabled.</p>
          <p>The Travis CI webclient needs JavaScript to work properly.</p>
          <h2>Please enable JavaScript to get the best Travis CI experience.</h2>
          <h3>Thank you!</h3>
        </div>
      </div>
    </noscript>
    {{content-for "body"}}

    <script src="assets/vendor.js"></script>
    <script src="assets/travis.js"></script>

    {{content-for "body-footer"}}
  </body>
</html>
