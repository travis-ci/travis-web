<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Travis CI - 500</title>
    <meta name="description" content="500 - Server error">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/assets/travis.css">
  </head>
  <body>
    <div class="error error500">
      <header class="top">
        <div class="inner topbar">
          <h1 class="logo">
            <a href="https://app.travis-ci.com" title="Travis CI">Travis CI</a></h1>
          <nav class="navigation is-error">
            <ul>
              <li><a class="navigation-anchor" href="https://blog.travis-ci.com/" title="Travis CI Blog">Blog</a></li>
              <li><a class="navigation-anchor" href="https://www.traviscistatus.com/" title="Travis CI Status">Status</a></li>
            </ul>
          </nav>
        </div>
      </header>
      <main class="main main--error" role="main">
        <div class="error-bg error-full-size">
          <div class="hill-left error-full-size"></div>
          <div class="hill-right error-full-size"></div>
          <div class="shadow-left error-full-size"></div>
          <div class="shadow-right error-full-size"></div>
          <div class="road error-full-size"></div>
        </div>
        <div class="error-text">
          <h1>Something went wrong</h1>
          <p>It looks like something went wrong with your request.<br>Please try again later.</p>
        </div>
      </main>
    </div>
  </body>
</html>
